{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block title%}Submit Assignment{% endblock %}

{%block body%}
<div class="ml-5 mr-5 mt-5 mb-5 pt-5" style="backdrop-filter: blur(88px); background-color:rgba(255, 255, 255, 0.445); padding: 20px;">
    <form class="container pt-5" action="/submit_assignment_student" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">

            <input type="hidden" name="ass_name_stu_submit1" value="{{ass_name_stu_submit}}">
            <input type="hidden" name="cor_name_stu_submit1" value="{{cor_name_stu_submit}}">
            <input type="hidden" name="stu_id_stu_submit1" value="{{stu_id_stu_submit}}">
            <div class="form-group">
                <label>Attachment : </label>
                <input  type="file"  name="attachment_ass_sub">
            </div>

        </div>
            <button class="btn btn-success btn-md mt-4 mb-5" type="submit">Upload Assignment</button>
    </form>
</div>

{% endblock %}
