

{% extends 'base.html' %}


{%block title%}{% endblock %}

{%block body%}

<nav>
  <div class="nav container pt-5" id="nav-tab" role="tablist">
    <button class="btn btn-lg btn-block  btn-success">List of Courses</button>

  </div>
</nav>
<div class="container tab-content" id="nav-tabContent" style="text-align: center;">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">



      {% for k in get_course_name_t_cours %}
          <div class="card container mt-4 mb-5" style="background:#ffae00; border-radius: 20px;">
              <h5 class="card-header"><b>{{k}}</b></h5>
              <div class="card-body" >


                <form action="/assignment_page" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" name="get_course_name" value="{{k}}" class="form-control" id="exampleInputPassword1">
                    </div>
                    {% if request.session.Teacher_id %}
                    <h5>Class Name : <b>{{request.session.Teacher_name}}</b></h5>
                    <button type="submit" class="btn btn-primary btn-sm">All Student</button>
                    {% endif %}
                </form>

              </div>
            </div>
          {% endfor %}

  </div>

</div>





{% endblock %}
